# Default values for ziralink-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/saeedmaghdam/ziralink.api/api
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "main"

imagePullSecrets: []
# - name: dockerregcred
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  # fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 443

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: api.ziralink.kub.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: ziralinkcert-secret
      hosts:
      - api.ziralink.kub.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

environmentVariables:
  environment: "Development"
  aspNetCoreUrls: "http://+:443"
  connectionStrings:
    db: "Data Source=/app/data/database.db"
    redis: "redis-master.infra:6379"
    rabbitmq: "amqp://user:Hello123!@#@rabbitmq.infra:5672/"
  redisPassword: "Hello123!@#"
  idsUrl: "https://ids.ziralink.kub.local"
  idsRedirectUrl: "https://ziralink.kub.local/signin-result"
  webUrl: "https://ziralink.kub.local"
  certificatePath: "/usr/local/share/ca-certificates/ziralink-kub-local-server.pfx"
  certificatePassword: "hello"